<!doctype html>
<html lang="en">
<meta charset="utf-8"></meta>
  <head>
    <title>Gateway Raceway</title>
    <script src="./src/app.js"></script>
    <style>

    .column {
      float: left;
      width: 33.33%;
    }

    .clockTime {
        font-size: 70px;
        color: red;
        top: 150px;
        left: 70px;
        position: relative;
    }


    .award {
      top: 150px;
      left: 40px;
      width: 25vw;
      position: relative;
    }

    .startCar {
      top: 360px;
      left: 60px;
      position: relative;
      width: 20vw;
    }

    .go {
      position: fixed;
      font-size: 240px;
      color: green;
      text-shadow: 5px 5px black;
      top: 500px;
      left: 220px;

    }


    .bg {
      /* The image used */
      background-image: url("src/images/background.png");

      /* Full height */
      height: 100vh;

      /* Center and scale the image nicely */
      /* background-position: center; */
      background-repeat: no-repeat;
      background-size: cover;
    }


    </style>
  </head>
  <body class="bg" >
    `<div class="row">
      <div class="column">
        <p class="clockTime" id="lane0Time" >0.000 s</p>
          <img class="award" src="" id="award0">
            <img class="startCar" src="" id="car0">
      </div>
      <div class="column">
        <p class="clockTime" id="lane1Time">0.000 s</p>
          <img class="award" src="" id="award1">
            <img class="startCar" src="" id="car1">

      </div>
      <div class="column">
        <p class="clockTime" id="lane2Time">0.000 s</p>
          <img class="award" src="" id="award2">
            <img class="startCar" src="" id="car2">

      </div>
    </div>

    <p class="go" id="goText"></p>


  </body>
</html>
